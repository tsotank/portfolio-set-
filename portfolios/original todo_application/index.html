<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>jsによるtodo アウトプット</title>
</head>
<body>
    <div class="bg-dark text-light  py-2 ps-5">
        <h1>jsによるtodoリスト</h1>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col text-center">
                <h2 class="text-primary pb-2">TODOリスト</h2>

                <form action="" class="" id="form">
                    <input type="text" id="text" class="form-control" placeholder="追加するtodo">
                    <input type="datetime-local" class="form-control" name="example1">
                    <div class="py-3">
                        <input type="button" value="追加" id = "submit" class="btn btn-primary"  >
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- リスト -->
    <div class="container">
        <ul class="list-group" id="ul">
        </ul>
    </div>



    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
